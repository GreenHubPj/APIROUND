<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 리뷰 - GreenHub</title>
    <link rel="stylesheet" th:href="@{/css/review.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/review.css">
</head>
<body>
    <!-- 헤더 include -->
    <div th:replace="common/header :: header"></div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="container">
            <!-- 뒤로가기 버튼 -->
            <div class="back-button">
                <button class="back-btn" id="backBtn">
                    <span>←</span> 상품 상세로 돌아가기
                </button>
            </div>

            <!-- 상품 정보 헤더 -->
            <div class="product-header">
                <div class="product-info">
                    <h1 class="product-title" id="productTitle">상품명</h1>
                    <div class="product-tags" id="productTags">
                        <!-- 태그들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
                <div class="product-image">
                    <img id="productImage" src="" alt="상품 이미지" class="product-thumbnail">
                </div>
            </div>

            <!-- 리뷰 통계 -->
            <div class="review-stats">
                <div class="stats-summary">
                    <div class="average-rating">
                        <span class="rating-number" id="averageRating">4.5</span>
                        <div class="stars" id="averageStars">
                            <!-- 별점이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>
                    <div class="total-reviews">
                        <span class="total-count" id="totalReviewCount">7</span>
                        <span class="total-label">개 리뷰</span>
                    </div>
                </div>
                <div class="rating-breakdown">
                    <div class="rating-bar">
                        <span class="rating-label">5점</span>
                        <div class="bar-container">
                            <div class="bar-fill" style="width: 60%"></div>
                        </div>
                        <span class="rating-count">4</span>
                    </div>
                    <div class="rating-bar">
                        <span class="rating-label">4점</span>
                        <div class="bar-container">
                            <div class="bar-fill" style="width: 30%"></div>
                        </div>
                        <span class="rating-count">2</span>
                    </div>
                    <div class="rating-bar">
                        <span class="rating-label">3점</span>
                        <div class="bar-container">
                            <div class="bar-fill" style="width: 10%"></div>
                        </div>
                        <span class="rating-count">1</span>
                    </div>
                    <div class="rating-bar">
                        <span class="rating-label">2점</span>
                        <div class="bar-container">
                            <div class="bar-fill" style="width: 0%"></div>
                        </div>
                        <span class="rating-count">0</span>
                    </div>
                    <div class="rating-bar">
                        <span class="rating-label">1점</span>
                        <div class="bar-container">
                            <div class="bar-fill" style="width: 0%"></div>
                        </div>
                        <div class="review-content">
                            <div class="product-info">
                                <div class="store-name">동글이네</div>
                                <div class="product-name">제철 감자</div>
                                <div class="delivery-date">2025.06.22 배송완료</div>
                            </div>
                            <div class="review-preview">
                                <div class="star-rating">
                                    <span class="star active">★</span>
                                    <span class="star active">★</span>
                                    <span class="star active">★</span>
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                </div>
                                <p class="review-text">감자가 신선하고 맛있었어요. 가을 요리에 딱이었습니다. 포장도 깔끔하게 잘 되어있었네요.</p>
                            </div>
                        </div>
                        <div class="review-actions">
                            <button class="edit-review-btn">리뷰 수정하기</button>
                            <button class="hide-btn">숨기기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 include -->
    <div th:replace="common/footer :: footer"></div>

    <script th:src="@{/js/review.js}"></script>
</body>
</html>
