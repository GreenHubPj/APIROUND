<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHub - 지역 특산품 플랫폼</title>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <!-- 로고 섹션 -->
            <div class="logo-section">
                <div class="logo">
                    <img src="/images/그냥 트럭.png" alt="GreenHub 로고" class="logo-image">
                </div>
            </div>
            
            <!-- 네비게이션 메뉴 -->
            <nav class="navigation-menu">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="#" class="menu-link">지역별 특산품</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">인기 특산품</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">제철 특산품</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">요리법</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">공지</a>
                    </li>
                </ul>
            </nav>
            
            <!-- 로그인/회원가입 버튼 -->
            <div class="auth-buttons">
                <button class="btn-login" onclick="handleLogin()">로그인</button>
                <button class="btn-signup" onclick="handleSignup()">회원가입</button>
            </div>
        </div>
    </header>
    
    <script src="/js/header.js"></script>
</body>
</html>
