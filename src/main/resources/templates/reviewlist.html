<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product != null ? product.productName + ' 리뷰 - GreenHub' : '상품 리뷰 - GreenHub'}">상품 리뷰 - GreenHub</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/reviewlist.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- 헤더 include -->
<div th:replace="common/header :: header"></div>

<!-- ✅ productId를 data 속성으로 내려줍니다 (JS에서 읽어 API 호출용) -->
<main class="main-content" th:attr="data-product-id=${product != null} ? ${product.productId} : 0">
    <div class="container">
        <!-- 뒤로가기 버튼 -->
        <div class="back-button">
            <button class="back-btn" id="backBtn" type="button">
                <span>←</span> 상품 상세로 돌아가기
            </button>
        </div>

        <!-- 상품 정보 헤더 -->
        <div class="product-header">
            <div class="product-info">
                <h1 class="product-title" id="productTitle" th:text="${product != null ? product.productName : '상품명'}">상품명</h1>
                <div class="product-tags" id="productTags">
                    <span class="product-tag" th:text="${product != null ? product.productType : '카테고리'}">카테고리</span>
                    <span class="product-tag" th:text="${product != null ? product.regionText : '지역'}">지역</span>
                </div>
            </div>
            <div class="product-image">
                <img
                        id="productImage"
                        class="product-thumbnail"
                        th:if="${product != null}"
                        th:src="${product.thumbnailUrl}"
                        th:alt="${product.productName}">
                <img
                        th:if="${product == null}"
                        id="productImage"
                        class="product-thumbnail"
                        src=""
                        alt="상품 이미지">
            </div>
        </div>

        <!-- 리뷰 통계 -->
        <section class="review-stats" aria-label="리뷰 통계">
            <div class="stats-summary">
                <div class="average-rating">
                    <span class="rating-number" id="averageRating">0.0</span>
                    <div class="stars" id="averageStars" aria-hidden="true"></div>
                </div>
                <div class="total-reviews">
                    <span class="total-count" id="totalReviewCount">0</span>
                    <span class="total-label">개 리뷰</span>
                </div>
            </div>

            <!-- ✅ 별점 분포 막대가 동적으로 채워질 컨테이너 -->
            <div class="rating-breakdown" id="ratingBreakdown"></div>
        </section>

        <!-- 리뷰 목록 -->
        <section class="reviews-section" aria-label="전체 리뷰">
            <div class="reviews-header">
                <h2 class="section-title">전체 리뷰</h2>
                <!-- (선택) 정렬/필터 UI가 필요하면 여기 추가 -->
            </div>

            <!-- ✅ 리뷰 카드들이 동적으로 들어갈 영역 -->
            <div class="review-list" id="reviewList"></div>

            <!-- ✅ 페이지네이션 영역 -->
            <nav class="pagination" id="pagination" aria-label="페이지 이동"></nav>
        </section>
    </div>
</main>

<!-- 푸터 include -->
<div th:replace="common/footer :: footer"></div>

<!-- ⚠️ JS: 백엔드 API를 호출해 목록/통계를 채우는 스크립트 (우리가 만든 reviewlist.js) -->
<script th:src="@{/js/reviewlist.js}"></script>

<!-- ✅ productId가 필요할 때를 대비한 안전장치(선택): 전역 변수로도 주입 -->
<script th:inline="javascript">
    window.__REVIEWLIST__ = window.__REVIEWLIST__ || {};
    /*<![CDATA[*/
    window.__REVIEWLIST__.productId = /*[[${product != null ? product.productId : 0}]]*/ 0;
    /*]]>*/
</script>
</body>
</html>
