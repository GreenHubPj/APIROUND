<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리법 - GreenHub</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/recipe.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- 헤더 include (최신 문법) -->
<div th:replace="~{common/header :: header}"></div>

<main class="main-content">
    <!-- 배너 -->
    <section class="banner-section">
        <div class="banner-content">
            <div class="banner-title">
                <img src="/images/고기 트럭.png" alt="요리법" class="banner-icon">
                <p class="title-underground">___________</p>
                <div class="title-name">요리법</div>
            </div>

            <section class="search-section">
                <div class="search-container">
                    <div class="search-bar">
                        <input type="text" placeholder="검색어를 입력하세요" class="search-input" id="searchInput">
                        <button class="search-btn" id="searchBtn">
                            <img src="/images/돋보기 아이콘.png" alt="검색" class="search-icon">
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <!-- 레시피 카드 목록 -->
    <div class="recipes-grid" id="recipesGrid">
        <div th:each="recipe : ${recipes}" class="recipe-card" th:data-recipe-id="${recipe.recipeId}">
            <a th:href="@{/recipe/{id}(id=${recipe.recipeId})}" class="recipe-link">
                <!-- 이미지: heroImageUrl 있으면 사용, 없으면 기본이미지 -->
                <img class="recipe-image"
                     th:alt="${recipe.title}"
                     th:with="imgUrl=${#strings.isEmpty(recipe.heroImageUrl)} ? '/images/recipe-default.jpg' : ${recipe.heroImageUrl}"
                     th:src="@{${imgUrl}}"
                     loading="lazy"
                     onerror="this.onerror=null;this.src='/images/recipe-default.jpg';">
                <div class="recipe-info">
                    <h3 class="recipe-name" th:text="${recipe.title}">레시피명</h3>
                    <p class="recipe-description" th:if="${recipe.summary != null}" th:text="${recipe.summary}"></p>
                    <div class="recipe-time" th:if="${recipe.cookMinutes != null}" th:text="'조리시간: ' + ${recipe.cookMinutes} + '분'"></div>
                    <div class="recipe-servings" th:if="${recipe.servings != null}" th:text="${recipe.servings}"></div>
                    <div class="recipe-difficulty" th:if="${recipe.difficulty != null}" th:text="'난이도: ' + ${recipe.difficulty}"></div>
                </div>
            </a>
        </div>

        <!-- 레시피가 없는 경우 -->
        <div th:if="${#lists.isEmpty(recipes)}" class="no-recipes">
            <p>등록된 레시피가 없습니다.</p>
        </div>
    </div>

    <!-- 페이징 UI 자리 -->
    <div class="pagination-container" id="paginationContainer"></div>
</main>

<!-- 푸터 include -->
<div th:replace="~{common/footer :: footer}"></div>

<!-- 페이지 스크립트 -->
<script>
    document.getElementById('searchBtn')?.addEventListener('click', function () {
      const kw = document.getElementById('searchInput')?.value || '';
      if (kw.trim().length > 0) {
        window.location.href = '/view/recipes?kw=' + encodeURIComponent(kw.trim());
      }
    });
</script>
<script src="/js/recipe.js" defer></script>
</body>
</html>
