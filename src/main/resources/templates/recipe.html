<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리법 - GreenHub</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/recipe.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- 헤더 include -->
<div th:replace="common/header :: header"></div>

<!-- 메인 콘텐츠 -->
<main class="main-content">
    <!-- 배너 섹션 -->
    <section class="banner-section">
        <div class="banner-content">
            <div class="banner-title">
                <img src="/images/고기 트럭.png" alt="요리법" class="banner-icon">
                <p class="title-underground">___________</p>
                <div class="title-name">요리법</div>
            </div>

            <section class="search-section">
                <div class="search-container">
                    <div class="search-bar">
                        <input type="text" placeholder="검색어를 입력하세요" class="search-input" id="searchInput">
                        <button class="search-btn" id="searchBtn">
                            <img src="/images/돋보기 아이콘.png" alt="검색" class="search-icon">
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </section>



    <!-- 요리법 카드 (DB 데이터 반복 출력) -->
    <div class="recipes-grid" id="recipesGrid">
        <a class="recipe-card"
           th:each="r : ${recipes}"
           th:href="@{'/view/recipes/' + ${r.recipeId}}"
           style="text-decoration:none;color:inherit;">
            <img class="recipe-image"
                 th:src="${r.heroImageUrl != null} ? ${r.heroImageUrl} : '/images/placeholder.jpg'"
                 th:alt="${r.title}">
            <div class="recipe-info">
                <h3 class="recipe-name" th:text="${r.title}">제목</h3>
                <p class="recipe-description" th:text="${r.summary}">요약</p>
                <div class="recipe-time"
                     th:text="'조리시간: ' + (${r.cookMinutes} != null ? ${r.cookMinutes} : '-') + '분'">조리시간: -분</div>
                <div class="recipe-servings"
                     th:text="${r.servings != null ? r.servings : '인분 미정'}">인분</div>
            </div>
        </a>
    </div>

    <!-- 페이징 UI 자리 -->
    <div class="pagination-container" id="paginationContainer"></div>
</main>

<!-- 푸터 include -->
<div th:replace="common/footer :: footer"></div>

<script>
    // (옵션) 검색 버튼 동작
    document.getElementById('searchBtn')?.addEventListener('click', function () {
      const kw = document.getElementById('searchInput')?.value || '';
      if (kw.trim().length > 0) {
        window.location.href = '/view/recipes?kw=' + encodeURIComponent(kw.trim());
      }
    });
</script>
</body>
</html>
