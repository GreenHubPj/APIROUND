<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리법 - GreenHub</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/recipe.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- 헤더 include -->
<div th:replace="common/header :: header"></div>

<!-- 메인 콘텐츠 -->
<main class="main-content">
    <!-- 배너 섹션 -->
    <section class="banner-section">
        <div class="banner-content">
            <div class="banner-title">
                <img src="/images/고기 트럭.png" alt="요리법" class="banner-icon">
                <p class="title-underground">___________</p>
                <div class="title-name">요리법</div>
            </div>

            <section class="search-section">
                <div class="search-container">
                    <div class="search-bar">
                        <input type="text" placeholder="검색어를 입력하세요" class="search-input" id="searchInput">
                        <button class="search-btn" id="searchBtn">
                            <img src="/images/돋보기 아이콘.png" alt="검색" class="search-icon">
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </section>



    <!-- 요리법 카드 목록 -->
    <div class="recipes-grid" id="recipesGrid">
        <!-- 각 레시피 카드 -->
        <div th:each="recipe : ${recipes}" class="recipe-card" th:data-recipe-id="${recipe.recipeId}">
            <a th:href="@{/recipe/} + ${recipe.recipeId}" class="recipe-link">
                <img src="/images/recipe-default.jpg" th:alt="${recipe.title}" class="recipe-image">
                <div class="recipe-info">
                    <h3 class="recipe-name" th:text="${recipe.title}"></h3>
                    <p class="recipe-description" th:text="${recipe.summary}" th:if="${recipe.summary != null}"></p>
                    <div class="recipe-time" th:if="${recipe.cookMinutes != null}" th:text="'조리시간: ' + ${recipe.cookMinutes} + '분'"></div>
                    <div class="recipe-servings" th:if="${recipe.servings != null}" th:text="${recipe.servings}"></div>
                    <div class="recipe-difficulty" th:if="${recipe.difficulty != null}" th:text="'난이도: ' + ${recipe.difficulty}"></div>
                </div>
            </a>
        </div>
        
        <!-- 레시피가 없는 경우 -->
        <div th:if="${#lists.isEmpty(recipes)}" class="no-recipes">
            <p>등록된 레시피가 없습니다.</p>
        </div>
    </div>

    <!-- 페이징 UI 자리 -->
    <div class="pagination-container" id="paginationContainer"></div>
</main>

<!-- 푸터 include -->
<div th:replace="common/footer :: footer"></div>

<script>
    // (옵션) 검색 버튼 동작
    document.getElementById('searchBtn')?.addEventListener('click', function () {
      const kw = document.getElementById('searchInput')?.value || '';
      if (kw.trim().length > 0) {
        window.location.href = '/view/recipes?kw=' + encodeURIComponent(kw.trim());
      }
    });
</script>
</body>
</html>
