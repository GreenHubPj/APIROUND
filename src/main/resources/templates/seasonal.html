<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHub - 제철특산품</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/seasonal.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- 헤더 -->
<div th:replace="common/header :: header"></div>

<div class="seasonal-container">
    <div class="monthly-header">
        <h1 class="page-title">이달의 특산품</h1>
        <p class="page-subtitle" th:text="${month} + '월의 제철 특산품을 만나보세요'"></p>
    </div>

    <div class="products-grid" id="productsGrid">
        <!-- 🔁 DB에서 불러온 Region 리스트 -->
        <div class="product-card" th:each="region : ${regions}">
            <!-- 썸네일 -->
            <img th:src="${region.thumbnailUrl != null ? region.thumbnailUrl : '/images/default.png'}"
                 th:alt="${region.productName}" class="product-image">

            <div class="product-info">
                <!-- 상품명 -->
                <h3 class="product-name" th:text="${region.productName}">상품명</h3>

                <!-- 설명 -->
                <p class="product-description" th:text="${region.description}">상품 설명</p>

                <!-- 지역 -->
                <div class="product-origin" th:text="${region.regionText}">지역</div>
            </div>
        </div>
    </div>
    
    <!-- 페이징 UI (동적으로 생성됨) -->
    <div class="pagination-container" id="paginationContainer">
        <!-- JavaScript에서 동적으로 생성 -->
    </div>
</div>

<script src="/js/seasonal.js"></script>

<!-- 푸터 -->
<div th:replace="common/footer :: footer"></div>
</body>
</html>
