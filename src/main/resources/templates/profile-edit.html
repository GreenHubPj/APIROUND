<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보수정 - GreenHub</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/profile-edit.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- 헤더 include -->
<div th:replace="~{common/header :: header}"></div>

<div class="profile-edit-container">
    <div class="profile-edit-card">
        <!-- 프로필 사진 -->
        <div class="profile-picture-section">
            <div class="profile-picture">
                <div class="profile-placeholder">
                    <span class="profile-icon">👤</span>
                </div>
                <div class="camera-icon">
                    <span>📷</span>
                </div>
            </div>
        </div>

        <!-- 정보수정 폼 -->
        <form class="profile-edit-form" id="profileEditForm">
            <!-- 이름 -->
            <div class="form-group">
                <label class="form-label" for="name">이름</label>
                <input type="text"
                       id="name"
                       class="form-input"
                       placeholder="이름을 입력해주세요"
                       th:value="${currentUser != null} ? ${currentUser.name} : ''"
                       required>
            </div>

            <!-- 아이디(loginId) -->
            <div class="form-group">
                <label class="form-label" for="userId">아이디</label>
                <input type="text"
                       id="userId"
                       class="form-input"
                       th:value="${currentUser != null} ? ${currentUser.loginId} : ''"
                       readonly disabled>
            </div>

            <!-- 비밀번호(새 비번) : 선택 입력 -->
            <div class="form-group">
                <label class="form-label" for="password">비밀번호</label>
                <input type="password"
                       id="password"
                       class="form-input"
                       placeholder="새 비밀번호를 입력해주세요">
            </div>

            <!-- 이메일 -->
            <div class="form-group">
                <label class="form-label" for="email">이메일</label>
                <input type="email"
                       id="email"
                       class="form-input"
                       th:value="${currentUser != null} ? ${currentUser.email} : ''"
                       readonly disabled>
            </div>

            <!-- 위치(선택사항: DB에 없다면 비워둠) -->
            <div class="form-group">
                <label class="form-label">위치</label>
                <div class="location-inputs">
                    <select class="form-select" id="city">
                        <option value="">시/도 선택</option>
                        <option value="서울">서울특별시</option>
                        <option value="부산">부산광역시</option>
                        <option value="대구">대구광역시</option>
                        <option value="인천">인천광역시</option>
                        <option value="광주">광주광역시</option>
                        <option value="대전">대전광역시</option>
                        <option value="울산">울산광역시</option>
                        <option value="세종">세종특별자치시</option>
                        <option value="경기">경기도</option>
                        <option value="강원">강원도</option>
                        <option value="충북">충청북도</option>
                        <option value="충남">충청남도</option>
                        <option value="전북">전라북도</option>
                        <option value="전남">전라남도</option>
                        <option value="경북">경상북도</option>
                        <option value="경남">경상남도</option>
                        <option value="제주">제주특별자치도</option>
                    </select>
                    <select class="form-select" id="district">
                        <option value="">동 선택</option>
                    </select>
                    <input type="text" id="detailAddress" class="form-input" placeholder="상세주소를 입력해주세요">
                </div>
            </div>

            <button type="submit" class="save-btn">
                <span class="check-icon">✓</span>
                변경 사항 저장
            </button>
        </form>
    </div>
</div>

<!-- 푸터 include -->
<div th:replace="~{common/footer :: footer}"></div>

<script th:src="@{/js/profile-edit.js}"></script>
</body>
</html>
