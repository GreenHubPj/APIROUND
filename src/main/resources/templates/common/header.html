<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Header Fragment</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header" th:fragment="header">
    <div class="container">
        <div class="nav-brand">
            <!-- 공백 제거 -->
            <a th:href="@{/}" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                <img th:src="@{/images/로고 트럭.png}" alt="로고" class="logo">
                <span class="brand-text">GreenHub</span>
            </a>
        </div>

        <nav class="nav-menu">
            <a th:href="@{/region}" class="nav-link">지역별 특산품</a>
            <a th:href="@{/popular}" class="nav-link">인기 특산품</a>
            <a th:href="@{/seasonal}" class="nav-link">제철특산품</a>
            <a th:href="@{/recipe}" class="nav-link">요리법</a>
            <a th:href="@{/event}" class="nav-link">이벤트</a>
        </nav>

        <!-- 비로그인 -->
        <div class="nav-auth" th:if="${currentUser == null}">
            <a th:href="@{/login}" class="btn-login">로그인</a>
            <a th:href="@{/signup}" class="btn-signup">회원가입</a>
        </div>

        <!-- 로그인 -->
        <div class="nav-auth" th:if="${currentUser != null}">
            <span class="welcome" th:text="${currentUser.name + '님'}">홍길동님</span>
            <a th:href="@{/mypage}" class="btn-mypage">마이페이지</a>
            <!-- POST 폼 로그아웃(확실한 방식) -->
            <form th:action="@{/auth/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn-logout">로그아웃</button>
            </form>
        </div>
    </div>
</header>
</body>
</html>
