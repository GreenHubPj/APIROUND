<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 레시피 작성 - GreenHub</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/newrecipe.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 헤더 include -->
    <div th:replace="common/header :: header"></div>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">

        <!-- 요리법 카드 - 책 형태 -->
        <section class="recipe-section">
            <div class="recipe-card">
                <div class="recipe-header">
                    <h1 class="recipe-title" contenteditable="true">새로운 요리법 제목을 입력하세요</h1>
                    <div class="recipe-servings" contenteditable="true">2인분</div>
                    <div class="edit-controls">
                        <button class="save-btn" id="saveBtn">저장</button>
                        <button class="cancel-btn" id="cancelBtn">취소</button>
                    </div>
                </div>

                <div class="book-layout">
                    <!-- 왼쪽 페이지 - 재료와 이미지 -->
                    <div class="left-page">
                        <div class="recipe-image">
                            <img src="/images/카메라.png" alt="요리법 이미지" class="recipe-main-image">
                            <div class="image-upload">
                                <input type="file" id="imageUpload" accept="image/*">
                                <label for="imageUpload" class="upload-btn">이미지 업로드</label>
                            </div>
                        </div>

                        <div class="ingredients-section">
                            <h3 class="ingredients-title">재료</h3>
                            <ul class="ingredients-list" id="ingredientsList">
                                <li class="ingredient-item">
                                    <span class="ingredient-name" contenteditable="true">재료명</span>
                                    <span class="ingredient-amount" contenteditable="true">수량</span>
                                    <button class="remove-ingredient">×</button>
                                </li>
                            </ul>
                            <button class="add-ingredient" id="addIngredientBtn">+ 재료 추가</button>
                            <div class="ingredient-note">
                                <img src="/images/사과.jpg" alt="지역 특산품" class="recipe-product-image">
                                <p contenteditable="true">지역 특산품 정보</p>
                            </div>
                        </div>
                    </div>

                    <!-- 오른쪽 페이지 - 요리법 설명 -->
                    <div class="right-page">
                        <div class="recipe-instructions">
                            <div class="instruction-section">
                                <h3 class="instruction-title" contenteditable="true">요리법 섹션 제목</h3>
                                <ol class="instruction-steps">
                                    <li contenteditable="true">첫 번째 요리 단계를 입력하세요.<button class="remove-step">×</button></li>
                                </ol>
                                <button class="add-step">+ 단계 추가</button>
                                <button class="remove-section">섹션 삭제</button>
                            </div>
                        </div>
                        <button class="add-section" id="addSectionBtn">+ 요리법 섹션 추가</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 include -->
    <div th:replace="common/footer :: footer"></div>

    <script src="/js/newrecipe.js"></script>
</body>
</html>
