# prod 예제도 동일하게 ENV로만 채운다

spring.application.name=GreenHub

# --- DataSource (MySQL, prod) ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.validator.autoregister_listeners=false
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# --- Mail ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
app.mail.from=${MAIL_FROM}

# Kakao (prod)
oauth.kakao.client-id=${KAKAO_CLIENT_ID}
oauth.kakao.client-secret=${KAKAO_CLIENT_SECRET}
oauth.kakao.redirect-uri=${KAKAO_REDIRECT_URI}
oauth.kakao.scope=profile_nickname account_email

# Google (prod)
oauth.google.client-id=${GOOGLE_CLIENT_ID}
oauth.google.client-secret=${GOOGLE_CLIENT_SECRET}
oauth.google.redirect-uri=${GOOGLE_REDIRECT_URI}
oauth.google.scope=openid email profile
