spring.application.name=greenhub

# --- Server ---
server.port=8000
server.servlet.encoding.charset=UTF-8

spring.datasource.url=jdbc:mysql://localhost:3306/greenhub?useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Seoul
spring.datasource.username=greenhub
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA ---
# \uAC1C\uBC1C \uC911\uC774\uBA74 update, \uC6B4\uC601 \uC2A4\uD0A4\uB9C8\uBA74 none \uAD8C\uC7A5 (\uC8FC\uC11D\uC740 \uBC18\uB4DC\uC2DC \uBCC4\uB3C4 \uC904\uC5D0!)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- (\uC120\uD0DD) \uD0C0\uC784\uB9AC\uD504 \uCE90\uC2DC \uB044\uAE30 ---
spring.thymeleaf.cache=false

# --- (\uC120\uD0DD) \uB85C\uADF8 ---
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.deprecation=warn
