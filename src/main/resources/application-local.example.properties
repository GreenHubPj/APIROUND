spring.application.name=GreenHub

# --- Server ---
server.port=8000
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# --- Thymeleaf ---
spring.thymeleaf.cache=false

# --- DataSource (MySQL, local/dev) ---
spring.datasource.url=${DB_URL_LOCAL}
spring.datasource.username=${DB_USER_LOCAL}
spring.datasource.password=${DB_PASS_LOCAL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.validator.autoregister_listeners=false
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# --- Mail (Gmail App Password) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
app.mail.from=${MAIL_FROM}

# --- Upload / Static ---
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
app.upload-dir=./upload-dir
spring.web.resources.static-locations=classpath:/static/,file:./upload-dir/,file:upload-dir/,file:${user.home}/greenhub-uploads/
spring.mvc.static-path-pattern=/uploads/**
spring.web.resources.add-mappings=true
spring.web.resources.cache.cachecontrol.max-age=3600

# --- Profiles ---
spring.profiles.active=local

# Kakao (local)
oauth.kakao.client-id=${KAKAO_CLIENT_ID}
oauth.kakao.client-secret=${KAKAO_CLIENT_SECRET}
oauth.kakao.redirect-uri=${KAKAO_REDIRECT_URI}
oauth.kakao.scope=profile_nickname account_email

# Google (local)
oauth.google.client-id=${GOOGLE_CLIENT_ID}
oauth.google.client-secret=${GOOGLE_CLIENT_SECRET}
oauth.google.redirect-uri=${GOOGLE_REDIRECT_URI}
oauth.google.scope=openid email profile
